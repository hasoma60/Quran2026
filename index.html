<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="نور القرآن - تطبيق القرآن الكريم مع التفسير والبحث والذكاء الاصطناعي" />
  <meta name="theme-color" content="#d97706" />
  <title>نور القرآن</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Cairo:wght@300;400;500;600;700&family=Lateef&family=Noto+Naskh+Arabic:wght@400;500;600;700&family=Scheherazade+New:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Cairo', 'sans-serif'],
            arabic: ['Amiri', 'serif'],
            script: ['Lateef', 'cursive'],
            naskh: ['Noto Naskh Arabic', 'serif'],
            scheherazade: ['Scheherazade New', 'serif'],
          },
          colors: {
            emerald: {
              950: '#022c22',
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    body {
      overscroll-behavior-y: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Sepia theme overrides */
    .sepia body,
    .sepia {
      --sepia-bg: #fffbeb;
      --sepia-text: #5c2d0e;
    }

    /* Backgrounds */
    .sepia .bg-zinc-50 {
      background-color: #fffbeb !important;
    }

    .sepia .bg-white {
      background-color: #fef9e7 !important;
    }

    .sepia .bg-white\/80 {
      background-color: rgba(254, 249, 231, 0.85) !important;
    }

    .sepia .bg-white\/95 {
      background-color: rgba(254, 249, 231, 0.95) !important;
    }

    .sepia .bg-zinc-100 {
      background-color: #fde68a !important;
    }

    .sepia .bg-zinc-200 {
      background-color: #c28a30 !important;
    }

    .sepia .bg-zinc-300 {
      background-color: #b07e28 !important;
    }

    .sepia .bg-zinc-900\/30 {
      background-color: rgba(253, 230, 138, 0.5) !important;
    }

    .sepia .bg-zinc-900\/50 {
      background-color: rgba(253, 230, 138, 0.7) !important;
    }

    .sepia .bg-amber-50 {
      background-color: #fde2a8 !important;
    }

    /* Text */
    .sepia .text-zinc-900 {
      color: #5c2d0e !important;
    }

    .sepia .text-zinc-800 {
      color: #6b3410 !important;
    }

    .sepia .text-zinc-700 {
      color: #7c4a12 !important;
    }

    .sepia .text-zinc-600 {
      color: #854d0e !important;
    }

    .sepia .text-zinc-500 {
      color: #92400e !important;
    }

    .sepia .text-zinc-400 {
      color: #a16207 !important;
    }

    .sepia .text-zinc-300 {
      color: #b8862d !important;
    }

    /* Borders */
    .sepia .border-zinc-100 {
      border-color: #d4a24a !important;
    }

    .sepia .border-zinc-200 {
      border-color: #c28a30 !important;
    }

    .sepia .border-zinc-300 {
      border-color: #a67623 !important;
    }

    .sepia .border-zinc-700 {
      border-color: #b8862d !important;
    }

    .sepia .border-zinc-800 {
      border-color: #c28a30 !important;
    }

    .sepia .border-zinc-800\/50 {
      border-color: rgba(180, 130, 50, 0.5) !important;
    }

    .sepia .border-zinc-900 {
      border-color: #c28a30 !important;
    }

    /* Hover states */
    .sepia .hover\:bg-zinc-50:hover {
      background-color: #fef3c7 !important;
    }

    .sepia .hover\:bg-zinc-100:hover {
      background-color: #fde68a !important;
    }

    .sepia .hover\:text-zinc-900:hover {
      color: #5c2d0e !important;
    }

    .sepia .hover\:text-zinc-600:hover {
      color: #854d0e !important;
    }

    .sepia .hover\:border-zinc-300:hover {
      border-color: #a67623 !important;
    }

    .sepia .hover\:border-amber-500\/30:hover {
      border-color: rgba(166, 118, 35, 0.5) !important;
    }

    /* Shadow enhancement for active pills */
    .sepia .shadow-sm {
      box-shadow: 0 1px 4px rgba(120, 53, 15, 0.2) !important;
    }

    /* Range slider track */
    .sepia input[type="range"]::-webkit-slider-runnable-track {
      background-color: #c28a30 !important;
    }

    .sepia input[type="range"]::-moz-range-track {
      background-color: #c28a30 !important;
    }

    /* Toast slide-in animation */
    @keyframes slide-in {
      from {
        transform: translateY(-20px) scale(0.95);
        opacity: 0;
      }

      to {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    .animate-slide-in {
      animation: slide-in 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    /* Page transition animations */
    @keyframes fade-in-up {
      from {
        transform: translateY(10px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .animate-fade-in-up {
      animation: fade-in-up 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    /* Scale animation for buttons */
    @keyframes scale-in {
      from {
        transform: scale(0.95);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .animate-scale-in {
      animation: scale-in 0.2s cubic-bezier(0.16, 1, 0.3, 1);
    }

    /* Shimmer effect for skeletons */
    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }

      100% {
        background-position: 200% 0;
      }
    }

    .animate-shimmer {
      background: linear-gradient(90deg,
          rgba(0, 0, 0, 0.06) 25%,
          rgba(0, 0, 0, 0.1) 50%,
          rgba(0, 0, 0, 0.06) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }

    .dark .animate-shimmer {
      background: linear-gradient(90deg,
          rgba(255, 255, 255, 0.06) 25%,
          rgba(255, 255, 255, 0.1) 50%,
          rgba(255, 255, 255, 0.06) 75%);
      background-size: 200% 100%;
    }

    /* Reduced motion preference */
    @media (prefers-reduced-motion: reduce) {

      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Focus visible styles for accessibility */
    :focus-visible {
      outline: 2px solid #d97706;
      outline-offset: 2px;
      border-radius: 4px;
    }

    /* Enhanced focus styles for interactive elements */
    button:focus-visible,
    a:focus-visible,
    input:focus-visible,
    select:focus-visible,
    textarea:focus-visible {
      outline: 2px solid #f59e0b;
      outline-offset: 3px;
      border-radius: 8px;
      box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.2);
    }

    /* Skip to content link for accessibility */
    .skip-to-content {
      position: absolute;
      top: -100%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      padding: 0.75rem 1.5rem;
      background: #d97706;
      color: white;
      font-weight: 600;
      border-radius: 0 0 8px 8px;
      transition: top 0.3s ease;
    }

    .skip-to-content:focus {
      top: 0;
    }

    /* Line clamp utility */
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .line-clamp-3 {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* Safe area for mobile devices */
    .pb-safe {
      padding-bottom: max(0.5rem, env(safe-area-inset-bottom));
    }

    /* Smooth scroll behavior */
    html {
      scroll-behavior: smooth;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #d4d4d8;
      border-radius: 4px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #3f3f46;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #a1a1aa;
    }
  </style>
