<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="نور القرآن - تطبيق قرآني شامل مع ذكاء اصطناعي" />
    <meta name="theme-color" content="#d97706" />
    <title>نور القرآن</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Cairo:wght@300;400;500;600;700&family=Lateef&family=Noto+Naskh+Arabic:wght@400;500;600;700&family=Scheherazade+New:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
              arabic: ['Amiri', 'serif'],
              script: ['Lateef', 'cursive'],
              naskh: ['Noto Naskh Arabic', 'serif'],
              scheherazade: ['Scheherazade New', 'serif'],
            },
            colors: {
              emerald: { 950: '#022c22' }
            }
          }
        }
      }
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      body {
        overscroll-behavior-y: none;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Tajweed Color Coding */
      .tajweed [class*="ham_wasl"] { color: #AAAAAA; }
      .tajweed [class*="slnt"] { color: #AAAAAA; letter-spacing: -2px; }
      .tajweed [class*="ghn"], .tajweed [class*="ghunnah"] { color: #FF7E1E; }
      .tajweed [class*="idgm_ghn"], .tajweed [class*="idghaam_ghunnah"] { color: #169200; }
      .tajweed [class*="ikhf_shfwy"], .tajweed [class*="ikhfa_shafawi"] { color: #D500B7; }
      .tajweed [class*="idgm_wo_ghn"], .tajweed [class*="idghaam_no_ghunnah"] { color: #169200; }
      .tajweed [class*="qlqlh"], .tajweed [class*="qalqalah"] { color: #DD0008; }
      .tajweed [class*="ikhf"], .tajweed [class*="ikhfa"] { color: #D500B7; }
      .tajweed [class*="idgm_msl"], .tajweed [class*="idghaam_mutajanisayn"] { color: #169200; }
      .tajweed [class*="madda_normal"] { color: #537FFF; }
      .tajweed [class*="madda_permissible"] { color: #4050FF; }
      .tajweed [class*="madda_obligatory"], .tajweed [class*="madda_necessary"] { color: #000EBC; }
      .tajweed [class*="laam_shamsiyah"] { color: #AAAAAA; }
      /* Audio slider */
      input[type="range"].audio-slider {
        -webkit-appearance: none;
        height: 4px;
        border-radius: 2px;
        outline: none;
      }
      input[type="range"].audio-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: #d97706;
        cursor: pointer;
      }
      input[type="range"].audio-slider::-moz-range-thumb {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: #d97706;
        border: none;
        cursor: pointer;
      }
      /* Memorization blanks */
      .memo-blank {
        display: inline-block;
        min-width: 3em;
        border-bottom: 2px dashed currentColor;
        opacity: 0.3;
        cursor: pointer;
        transition: all 0.3s;
        text-align: center;
      }
      .memo-blank.revealed {
        opacity: 1;
        border-bottom-color: #d97706;
        color: #d97706;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
